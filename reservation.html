        <main class="main-content">
            <form id="reservation-form">
                <!--First Name + Last Name-->
                <!--Email Address-->
                <!--Phone Number-->
                <!--Booking Date-->
                <!--Booking Time-->
                <!--Number of Guests-->
                <!--Special Requests-->
                <!--Occasion-->
                <h2 class="title" id="reservation-header">Reserve Your Seat</h2>
                <div class="reservation-section" id="guest-information">
                    <div id="name-container" class="reservation-container grid">
                        <label id="name-label" class="block" for="first-name"><span class="asterisk">*</span>Name</label>
                        <div></div>
                        <input type="text" name="guest-first-name" id="first-name" class="input-style" placeholder="First" required>
                        <input type="text" name="guest-last-name" id="last-name" class="input-style" placeholder="Last">
                    </div>
                    <div id="contact-container" class="reservation-container grid">
                        <label id="email-label" for="email-input"><span class="asterisk">*</span>Email</label>
                        <label id="phone-number" for="phone-number-input"><span class="asterisk">*</span>Phone</label>
                        <input type="email" name="guest-email" id="email-input" class="input-style" placeholder="example@address.com" required>
                        <input type="tel" name="guest-phone-number" id="phone-number-input" class="input-style" placeholder="+1 (XXX) XXX-XXXX" required>
                    </div>
                    <div id="reservation-info-container" class="reservation-container grid">
                        <label id="date-label" for="date-input"><span class="asterisk">*</span>Reservation Date</label>
                        <label id="time-label" for="time-input"><span class="asterisk">*</span>Reservation Time</label>
                        <input type="date" name="reservation-date" id="date-input" class="input-style" required>
                        <input type="time" name="reservation-time" id="time-input" class="input-style" min="9:00" max="23:30" step="1800" required>
                    </div>
                    <div id="persons-and-occasion-container" class="reservation-container grid">
                        <label id="persons-label" for="persons-input"><span class="asterisk">*</span>No. of Persons</label>
                        <label id="occasion-label" for="occasion-input">Occasion</label>
                        <input type="number" min="2" max="10" name="number-of-guests" id="persons-input" class="input-style" required>
                        <select id="occasion-input" name="occasion" class="input-style">
                            <option value="other">Other</option>
                            <option value="personal-achievement">Personal Achievement</option>
                            <option value="anniversary">Anniversary</option>
                            <option value="engagement/wedding">Engagement/Wedding</option>
                            <option value="graduation">Graduation</option>
                        </select>
                    </div>
                    <div id="notes-container" class="reservation-container">
                        <label id="notes-label" for="notes-textarea">Notes</label>
                        <textarea id="notes-textarea" class="input-style" rows="3" placeholder="Any additional notes or preferences?"></textarea>
                    </div>
                </div>
                <input type="submit" class="button" value="Book your Seat" id="reservation-form-submit">
            </form>
        </main>
